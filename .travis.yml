language: cpp

compiler:
  - clang++
  - g++

before_install:
  # g++4.8.1
  - if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi

  # clang 3.4
  - if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi

  - sudo apt-get update -qq
  
install:
  # g++4.8.1
  - if [ "$CXX" == "g++" ]; then sudo apt-get install -qq gcc-4.8 g++-4.8; fi
  - if [ "$CXX" == "g++" ]; then sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90; fi

  # clang 3.4
  - if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -qq clang-3.4; fi
  - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.4"; fi
  
script: make build && make test && ./simplevm-test

env:
  global:
    - "FTP_USER=user"
    - secure: "Iqkk6B8HCcZ0L/RswzGTxEw0u4RueobQrgpbfFXhbu55rroxMaIPVM2PYmKREDlNqBBiIVgaWQHMme7W6A5eFko9lBD+oVk2BhoJaVOsATZ6aRdFnrzZJ3/+kw+VqLMrhDsOqm3zdJ7BSNSFAJubmaYeSUgt9WEQj1E9sfS8wm4="
  
after_success:
   - if [ "$CXX" == "g++" ]; then zip simple-vm_linux.zip simple-vm_linux; fi
   - if [ "$CXX" == "g++" ]; then curl --ftp-create-dirs -T simple-vm_linux.zip -u $FTP_USER:$FTP_PASSWORD ftp://login.ccs.neu.edu/.www/personal-projects/deployment/simple-vm/; fi
   - if [ "$CXX" == "clang++" ]; then zip simple-vm_mac.zip simple-vm_mac; fi
   - if [ "$CXX" == "clang++" ]; then curl --ftp-create-dirs -T simple-vm_mac.zip -u $FTP_USER:$FTP_PASSWORD ftp://login.ccs.neu.edu/.www/personal-projects/deployment/simple-vm/; fi
