language: cpp

compiler:
  - clang++
  - g++

before_install:
  - sudo pip install cpp-coveralls
  # g++4.8.1
  - if [ "$CXX" == "g++" ]; then sudo add-apt-repository -y ppa:ubuntu-toolchain-r/test; fi

  # clang 3.4
  - if [ "$CXX" == "clang++" ]; then sudo add-apt-repository -y ppa:h-rayflood/llvm; fi

  - sudo apt-get update -qq
  
install:
  # g++4.8.1
  - if [ "$CXX" == "g++" ]; then sudo apt-get install -qq gcc-4.8 g++-4.8; fi
  - if [ "$CXX" == "g++" ]; then sudo update-alternatives --install /usr/bin/g++ g++ /usr/bin/g++-4.8 90; fi

  # clang 3.4
  - if [ "$CXX" == "clang++" ]; then sudo apt-get install --allow-unauthenticated -qq clang-3.4; fi
  - if [ "$CXX" == "clang++" ]; then export CXX="clang++-3.4"; fi
  - cd ${TRAVIS_BUILD_DIR}
  # install latest LCOV (1.9 was failing for me) [1]
  - wget http://ftp.de.debian.org/debian/pool/main/l/lcov/lcov_1.11.orig.tar.gz
  - tar xf lcov_1.11.orig.tar.gz
  - sudo make -C lcov-1.11/ install
  # install lcov to coveralls conversion + upload tool
  - pip install --user cpp-coveralls
  
before_script: 
  - cd ${TRAVIS_BUILD_DIR}
  - lcov --directory . --zerocounters

script: 
  - cd ${TRAVIS_BUILD_DIR}
  - make compiler
  - make machine
  - if [ "$CXX" == "g++" ]; then make test; fi
  - if [ "$CXX" == "g++" ]; then ./simplevm-test; fi

after_success:
  - if [ "$CXX" == "g++" ]; then coveralls  --exclude lib --gcov-options '\-lp'; fi
